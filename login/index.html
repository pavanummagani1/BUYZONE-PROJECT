<body>

            <input type="email" id="email" placeholder="Enter Your Email">
            <p id="emailErrMsg" class="error-message"></p>
            <!-- Password -->
            <label for="Password">Password</label>
            <input type="password" id="password" placeholder="Enter Your Password " maxlength="8">
            <p id="passwordErrMsg" class="error-message"></p>

            <button type="submit" onclick="onclickSubmit">LOGIN NOW</button>
            <span>Don't have an account ? <a href="../signup/index.html">Signup here.</a></span>

        let loginFormEl = document.getElementById('loginForm');
